<html lang="en">
<head>

                <img class="left-bar-img" src="./oscars2.jpg" alt="">

            <div class="left-bar__item">
                <img class="left-bar-img" src="./oscars3.jpg" alt="">

                <img class="left-bar-img" src="./oscars4.jpeg" alt="">

            <img class="movie-img" src="./elpadre.webp" alt="">

        <div class="main-section__item" style="padding-left: 235px;">
            <img class="movie-img" src="./lamadredelblues.jpg" alt="">
            <img class="movie-img" src="./eeuu.jpg" alt="">
            <img class="movie-img" src="./fragmentos.webp" alt="">
            <img class="movie-img" src="./nomadland.jpg" alt="">
            <img class="movie-img" src="./jovenprometedora.jpg" alt="">
        </div>
        <p class="title-main">BEST ACTOR</p>
        <div class="main-section__item" style="padding-left: 235px;">
            <img class="movie-img" src="./soundofmetal.jpg" alt="">
            <img class="movie-img" src="./elpadre.webp" alt="">
            <img class="movie-img" src="./lamadredelblues.jpg" alt="">
            <img class="movie-img" src="./mank.jpg" alt="">
